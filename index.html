<!DOCTYPE html>
<html lang="en" ng-app="routerApp">

<head>
    <meta charset="UTF-8">
    <title>Movie Finder</title>
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/toastr/toastr.css" />
    <!-- endbower -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/app/styles/styles.css">
    <!-- endinject -->
</head>

<body ng-controller="MovieController as vm">
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/toastr/toastr.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/spin.js/spin.js"></script>
    <script src="bower_components/angular-spinner/angular-spinner.js"></script>
    <!-- endbower -->
    <!-- Creating a title Header -->
    <header>
        <h1>Movie Finder</h1>
    </header>
    <!-- Create search bar with Go button -->
    <div class="container">
        <form ng-submit="vm.onFormSubmit(movieSearch); movieSearch=''" class="input-group" name="searchForm">
            <input type="text" class="form-control" ng-model="movieSearch" placeholder="Search for...">
            <span class="input-group-btn">
            <a ui-sref="search({movieSearch: movieSearch})">
               <button class="btn btn-secondary" type="button">Go!</button>
            </a>
          </span>
        </form>
    </div>
    <div ui-view></div>
    <!-- Create a copyright footer -->
    <footer class="centFooter">
        <p>&copy; 2016 Mark Srethabhakti.</p>
    </footer>
    <!-- inject:js -->
    <script src="/app/app.js"></script>
    <script src="/app/movie/movie.controller.js"></script>
    <script src="/app/movie/movie.detail.controller.js"></script>
    <script src="/app/movie/movie.factory.js"></script>
    <!-- endinject -->
</body>

</html>
